<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            color: #6a6f8c;
            background: #c8c8c8;
            font: 600 16px/18px 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        *, :after, :before {
            box-sizing: border-box;
        }
        .clearfix:after, .clearfix:before {
            content: '';
            display: table;
            
        }
        .clearfix:after {
            clear: both;
            display: block;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Login Wrapper - Central container */
        .login-wrap {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 870px;
            position: relative;
            background: url(https://placehold.co/525x670/405765/ffffff?text=Background+Image) no-repeat center;
            background-size: cover;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            border-radius: 12px;
            overflow: hidden; 
        }
        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 40px 70px 50px 70px; 
            background: rgba(40, 57, 101, .9); 
        }
        
        .logo-header {
            text-align: center;
            margin-bottom: 30px; 
        }
        .logo-header h1 {
            color: #fff;
            font-size: 28px; 
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        .app-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #1161ee; 
            display: inline-block;
        }

        .login-form {
            min-height: 400px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .login-html .sign-in-htm,
        .login-html .sign-up-htm {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            transform: rotateY(180deg); 
            backface-visibility: hidden;
            transition: all .4s linear;
        }

        .login-html .sign-in,
        .login-html .sign-up,
        .login-form .group .check {
            display: none;
        }
        .login-html .tab,
        .login-form .group .label,
        .login-form .group .button {
            text-transform: uppercase;
        }
        .login-html .tab {
            font-size: 22px;
            margin-right: 15px;
            padding-bottom: 5px;
            margin: 0 15px 10px 0;
            display: inline-block;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            user-select: none;
        }
        .login-html .sign-in:checked + .tab,
        .login-html .sign-up:checked + .tab {
            color: #fff;
            border-color: #1161ee; 
        }

        .login-form .group {
            margin-bottom: 15px;
        }
        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button {
            width: 100%;
            color: #fff;
            display: block;
        }
        .login-form .group .input,
        .login-form .group .button {
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, .1); 
            outline: none;
        }
        .login-form .group input[data-type="password"] {
            text-security: circle;
            -webkit-text-security: circle;
        }
        .login-form .group .input:focus {
            box-shadow: 0 0 0 2px rgba(17, 97, 238, 0.5); 
        }
        .login-form .group .label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 6px;
        }
        .login-form .group .button {
            background: #1161ee; 
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form .group .button:hover {
            background: #0d4bb8;
        }

        .login-form .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, .1);
            vertical-align: middle;
            margin-right: 5px;
        }
        .login-form .group label .icon:before,
        .login-form .group label .icon:after {
            content: '';
            width: 10px;
            height: 2px;
            background: #fff;
            position: absolute;
            transition: all .2s ease-in-out 0s;
        }
        .login-form .group label .icon:before {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
        }
        .login-form .group label .icon:after {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
        }
        .login-form .group .check:checked + label {
            color: #fff;
        }
        .login-form .group .check:checked + label .icon {
            background: #1161ee;
        }
        .login-form .group .check:checked + label .icon:before {
            transform: scale(1) rotate(45deg); 
        }
        .login-form .group .check:checked + label .icon:after {
            transform: scale(1) rotate(-45deg); 
        }

        .login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm {
            transform: rotate(0); 
        }
        .login-html .sign-up:checked + .tab + .login-form .sign-up-htm {
            transform: rotate(0); 
        }
        
        .hr {
            height: 2px;
            margin: 60px 0 50px 0;
            background: rgba(255, 255, 255, .2);
        }
        .foot-lnk {
            text-align: center;
        }
        .foot-lnk a, .foot-lnk label {
            cursor: pointer;
            transition: color 0.3s;
        }
        .foot-lnk a:hover, .foot-lnk label:hover {
            color: #1161ee;
        }
    </style>
</head>
<body>

<div class="login-wrap">
    <div class="login-html">
        <div class="logo-header">
            <h1>College Name</h1>
            <h3 style="color: #eee;">Pravara Rural Engineering College Loni</h3>
            <h2 style="color: #fff; font-size: 18px;">IoT-Based Agriculture Monitoring And Smart Irrigation System</h2>
            <img src="logo.jpg" alt="App Logo" class="app-logo">
        </div>

        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user_in" class="label">Username</label>
                    <input id="user_in" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass_in" class="label">Password</label>
                    <input id="pass_in" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="button" class="button" value="Sign In" onclick="validateLogin()">
                </div>
                <div id="error-msg" style="color: #ff4d4d; text-align: center; margin-top: 10px; font-size: 14px;"></div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div class="sign-up-htm">
                <div class="group">
                    <label for="user_up" class="label">Username</label>
                    <input id="user_up" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass_up" class="label">Password</label>
                    <input id="pass_up" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass_repeat" class="label">Repeat Password</label>
                    <input id="pass_repeat" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="email_up" class="label">Email Address</label>
                    <input id="email_up" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateLogin() {
        const userField = document.getElementById('user_in').value;
        const passField = document.getElementById('pass_in').value;
        const errorDiv = document.getElementById('error-msg');

        // Fixed Credentials
        const correctUser = "Iotprojects@123";
        const correctPass = "Pass@123";

        if (userField === correctUser && passField === correctPass) {
            // Save login state so user stays logged in
            sessionStorage.setItem('isLoggedIn', 'true');
            // Redirect to your main dashboard file
            window.location.href = "dashboard.html"; 
        } else {
            errorDiv.innerText = "Invalid Username or Password!";
        }
    }
    
</script>

</body>
</html>
